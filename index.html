<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <nav id="left">
    <a href="">View Highscores</href>
  </nav>
  <nav id="right">
    <a>Time</a>
  </nav>


  <div class="quiz-container">
    <div id="start-screen">
      <h1>Coding Quiz Challenge</h1>

      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will
        penalize your scoretime by ten seconds!</p>

      <button id="start">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hide">
      <h2 id="question"></h2>
      <div id="choices" class="choices"></div>
    </div>


    <div id="end-screen" class="hide">
      <input placeholder="initials" id="initials" />
      <button id="submit">Submit</button>
    </div>

    <div id="score" class="hide">
      <h3>All done!</h3>
      <h2>Your final score is<span class="score"> 0</span>.</h2>
      <button id="reset-button">Go back</button>
      <button id="highscores-button">View highscores</button>
    </div>
  </div>


  <script src="./Assets/script.js"></script>
</body>

</html>
